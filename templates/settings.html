{% extends "base.html" %}
{% block content %}
<section class="panel narrow">
  <h2>Rotation Settings</h2>
  <form action="/settings" method="post" class="settings-form">
    <label for="rotation_seconds">Seconds between image changes</label>
    <input
      type="number"
      id="rotation_seconds"
      name="rotation_seconds"
      min="10"
      step="1"
      value="{{ rotation_seconds }}"
      required
    />
    <button type="submit">Save</button>
  </form>
</section>
{% endblock %}
